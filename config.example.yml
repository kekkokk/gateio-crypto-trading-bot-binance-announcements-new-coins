---
  TRADE_OPTIONS:
    # In your pairing coin
    # DO NOT DISABLE TSL!!!! YOUR BOT WILL NOT SELL
    QUANTITY: 15
    # BTCUSDT will be bought for example
    PAIRING: USDT
    TEST: True
    # In %
    SL: -3
    TP: 2
    ENABLE_TSL: True
    TSL: -4
    TTP: 2
  LOGGING:
    # Logging levels used in this program are ERROR, INFO, and DEBUG
    LOG_LEVEL: INFO
    LOG_FILE: bot.log
    LOG_TO_CONSOLE: True
  TELEGRAM:
    # set to True to enable telegram notifications
    ENABLED: False
    # how to get a bot token: https://core.telegram.org/bots#6-botfather
    BOT_TOKEN: my_token
    # how to get your chatID:
    # find your bot and start a chat
    # go visit https://api.telegram.org/bot%3CTOKEN%3E/getUpdates and find the chat ID
    BOT_CHAT_ID: my_chat_id
